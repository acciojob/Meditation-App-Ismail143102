<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- Background Image Section -->
  <div class="vid-container">
    <img id="background" src="images/beach.jpg" alt="Meditation Background">
  </div>

  <!-- Audio Section -->
  <div class="player-container">
    <audio id="audio" src="Sounds/beach.mp3"></audio>
    <button class="play">Play</button>
  </div>

  <!-- Sound Picker -->
  <div class="sound-picker">
    <button data-sound="beach" data-image="images/beach.jpg">Meditation-A</button>
    <button data-sound="rain" data-image="images/rain.jpg">Meditation-B</button>
  </div>

  <!-- Time Selection -->
  <div class="time-select">
    <button id="smaller-mins">2 min</button>
    <button id="medium-mins">5 min</button>
    <button id="long-mins">10 min</button>
  </div>

  <!-- Time Display -->
  <div class="time-display">
    10:0
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
